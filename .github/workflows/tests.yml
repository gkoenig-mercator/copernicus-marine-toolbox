name: Run tests

on:
  pull_request:
    branches:
      - "main"
      - "release/**"
      - "pre-releases/**"


jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, macos-13, self-hosted]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Setup poetry
      uses: 5yutan5/setup-poetry-env@v1.1.0
      with:
        python-version: '3.x'
        poetry-install--only: 'docs'

    - name: Run tests
      env:
        COPERNICUSMARINE_SERVICE_USERNAME: ${{ secrets.COPERNICUSMARINE_SERVICE_USERNAME }}
        COPERNICUSMARINE_SERVICE_PASSWORD: ${{ secrets.COPERNICUSMARINE_SERVICE_PASSWORD }}
      run:  |
        if [ "${{ matrix.os }}" == "self-hosted" ]; then
          ARCH="-w-coverage"
        elif [ "${{ matrix.os }}" == "macos-13" ]; then
          ARCH=""
        fi
          make run-tests$ARCH
